<div class="fullheight suggestion"  ng-animate="'fade'">
	<div class="col col-left fullheight">
<!-- 		<h2>{{profile.name}}, Hoy es un genial dia para <a class="sug-text" href="/#/que"><strong>{{suggestion.name}}</strong></a>
		</h2> -->

		<div ng-class="title" class="que-hago">
			<a href="/#/donde">{{suggestion.name}}</a>
		</div>
		<div ng-class="condition">
		<div ng-class="pattern" class="demo-home-title"></div>
		</div>
		<div class="text">

			<p>{{weekDay}}<br />{{numberDay}}<br />{{month}}</p>
		</div>
	</div>
	<div class="main-col">
		<div ng-show="ret" class="col" ng-repeat="attr in suggestion.parameters"  ng-animate="'fade'">
			<div class="text">
				<h2>{{attr.value}} <sub>{{attr.uom.symbol}}</sub></h2>
				<p>
					<span ng-repeat="parsed in attr.parsed">
		            	{{parsed}}<br/ >
		        	</span>
		    	</p>
			</div>
		</div>
	</div>
</div>
