<div class="fullheight suggestion"  ng-animate="'fade'">
	<div class="col col-left fullheight">
		<div class="que-hago">
			<a href="/#/que">{{suggestion.name}}</a>
		</div>
		<!--<h2>{{profile.name}}, Hoy es un genial dia para <a href="/#/que"><strong>{{suggestion.name}}</strong></a>
		</h2>-->

		<div class="text">
			<h1><i ng-class="condition"></i></h1>
			<p>{{weekDay}}<br />{{numberDay}}<br />{{month}}</p>
		</div>
	</div>
	<div class="main-col">
		<div ng-show="ret" class="col" ng-repeat="attr in suggestion.parameters"  ng-animate="'fade'">
			<div class="text">
				<h2>{{attr.value}} <sub>{{attr.uom.symbol}}</sub></h2>
				<p>
					<span ng-repeat="parsed in attr.parsed">
		            	{{parsed}}<br/ >
		        	</span>
		    	</p>
			</div>
		</div>
	</div>
</div>
