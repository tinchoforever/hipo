<div class="main-list">
	<div class="scroll-cont">
		<div class="scroll-cont-data">
			<ul>
				<li ng-repeat="activity in activities">
					<a href="" ng-click="suggestFor(activity)">
					    <h2>{{activity.name}}</h2>
					    <div class="img">
					    	<img alt ="{{activity.name}}" ng-src="{{activity.pic}}"/>
						</div>
				    </a>
				</li>
			</ul>
		</div>
	</div>
</div>
