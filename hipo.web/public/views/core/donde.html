<div class="fullheight suggestion suggestion-map"  ng-animate="'fade'">
    <div class="col col-left fullheight">
        <div class="que-hago">
            <a href="/#/donde">{{suggestion.name}}</a>
        </div>
        <div class="text">
            <h1><i ng-class="condition"></i></h1>
            <p>{{weekDay}}<br />{{numberDay}}<br />{{month}}</p>
        </div>
    </div>
    <div class="main-col">
        <div class="title-gl">
            <a href="/#/que"><strong>{{profile.name}}</strong>, tenes ganas de hacer otra cosa?</a>
            <h1>Hay {{points.length}} lugares en <strong>#MDQ </strong> para  {{suggestion.name}}. <small> A donde vas a ir hoy? </small></h1>
        </div>
        <div class="scroll-cont">
            <div class="scroll-cont-data">
                <ul>
                    <li ng-repeat="point in points" >
                        <h2>{{point.name}}</h2>
                        <h3>{{point.address}}</h3>
                        <img ng-src="{{point.map}}">
                        <h5> esta a {{point.distance/100}} cuadras </h5>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
